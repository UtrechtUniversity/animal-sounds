[tool.poetry]
name = "chimpanzee-classifier"
version = "0.1.0"
description = "Package for detecting chimpanzee vocalizations"
authors = ["UU Research Engineerieam <research.engineering@uu.nl>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "bioacoustics"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.23.4"
pandas = "^1.5.0"
sklearn = "^0.0"
tensorflow = "^2.10.1"
librosa = "^0.9.2"
scipy = "^1.9.2"
matplotlib = "^3.6.1"
spectrum = "^0.8.1"
aiofiles = "^22.1.0"
sympy = "^1.11.1"
soundfile = "^0.11.0"
pydub = "^0.25.1"
sphinx = "^5.3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
